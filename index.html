<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>chat bot</title>
</head>
<body>
    <header>
        <h1>ToWebOrNotToWeb</h1>
    </header>
    <aside>
        <section>
            <ul id="allDiscution">
                <p id="newDiscution" onclick="showPrompt()">New discution +</p>
            </ul>
            <div>
                <img src="img/options.png" alt="settings">
                <section class="menu">
                        <div class="menu-sub" onclick="profile()">
                            <img src="./img/setting.png" alt="settings">
                            <p>Settings</p>
                        </div>
                        <hr>
                        <div class="menu-sub" onclick="logout()">
                            <img src="./img/logout.png" alt="logout">
                            <p>LogOut</p>
                        </div>
                </section>
            </div>
        </section>
    </aside>
    <div class="prompt">
        <div>
            <label for="promptInput">Enter the name of the thread :</label>
            <input id="threadName" type="text" name="promptInput" maxlength="20">
            <button onclick="createThread()">Create</button>
            <button onclick="undo()">Undo</button>
        </div>
    </div>
    <main>
        
        <div id="chat-box">
            <div id="chat-container">
                
            </div>
            <div id="chat-control">
                <input type="text" id="input" placeholder="Type a message...">
                <button id="send" onclick="sendMessage()">Send</button>
            </div>
        </div>
        
    </main>
    <footer>
        <a href="https://www.flaticon.com/fr/icones-gratuites/partir" title="partir icônes">Partir icônes créées par Uniconlabs - Flaticon</a>
        <a href="https://www.flaticon.com/fr/icones-gratuites/engrenages" title="engrenages icônes">Engrenages icônes créées par Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/fr/icones-gratuites/parametres-de-lapplication" title="paramètres de l'application icônes">Paramètres de l'application icônes créées par Subhan Abdul Aziz - Flaticon</a>
    </footer>
</body>
</html>
