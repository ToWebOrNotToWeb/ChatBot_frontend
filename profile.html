<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/profile.js" defer></script>
    <title>Settings</title>
</head>
<body>
    <header>
        <h1>ToWebOrNotToWeb</h1>
    </header>
    <main>
        <div class="content">
            <h1>Settings</h1>
            <fieldset>
                <legend>Profil informations</legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" >

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" >

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="*********">

                
                    <button onclick="updateProfile()">Update</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Profil picture</legend>
                <div>
                    <input type="file" id="picture" accept="image/png, image/jpeg" >

                    <button onclick="updatePicture()">Update</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>LogOut</legend>

                <label for="">To logout =></label>

                <button onclick="logout()">here</button>
            </fieldset>
            <fieldset>
                <legend>Manage account</legend>
                
                <label for="confirm">Entrer "DELETE" to confirm the supression.</label>
                <input type="text" id="confirm" placeholder="DELETE" required>

                <button onclick="deleteProfile()">Valider</button>
            </fieldset>

            <button onclick="goHome()">Retour</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
