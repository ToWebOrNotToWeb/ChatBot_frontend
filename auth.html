<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <script src="js/auth.js" defer></script>
    <link rel="stylesheet" href="css/auth.css">
    <title>Auth</title>
</head>
<body>
    <main>
        <form id="login">
            <h1>Login account</h1>
            <div>
              <input id="email" type="email" placeholder="" required />
              <label for="email" class="wave">
                <span>E</span>
                <span>m</span>
                <span>a</span>
                <span>i</span>
                <span>l</span>
              </label>
            </div>
            <div>
              <show><input class="show" id="showOne" type="checkbox" /><label onclick="Showpswd()" for="showOne"></label></show>
              <input id="pswd" class="pswds" type="password" placeholder="" required minlength="8" />
              <label for="pswd" class="wave">
                <span>P</span>
                <span>a</span>
                <span>s</span>
                <span>s</span>
                <span>w</span>
                <span>o</span>
                <span>r</span>
                <span>d</span>
              </label>
            </div>
            <button onclick="login(event)">Login</button>
            <!-- <h6>Don't have account? <a href="#" onclick="showRegister()">Register now</a></h6> -->
            <h6>We don't accept new user for the moment.</h6>
          </form>

          <form id="register">
            <h1>Create account</h1>
            <div>
                <input id="name" type="text" placeholder="" required minlength="2" />
                <label for="name" class="wave">
                  <span>N</span>
                  <span>a</span>
                  <span>m</span>
                  <span>e</span>
                </label>
            </div>
            <div>
              <input id="Remail" type="email" placeholder="" required />
              <label for="Remail" class="wave">
                <span>E</span>
                <span>m</span>
                <span>a</span>
                <span>i</span>
                <span>l</span>
              </label>
            </div>
            <div>
              <show><input class="show" id="showTwo" type="checkbox" /><label onclick="Showpswd()" for="showTwo"></label></show>
              <input id="Rpswd" class="pswds" type="password" placeholder="" required minlength="8" />
              <label for="Rpswd" class="wave">
                <span>P</span>
                <span>a</span>
                <span>s</span>
                <span>s</span>
                <span>w</span>
                <span>o</span>
                <span>r</span>
                <span>d</span>
              </label>
            </div>
            <div>
                <input id="RpswdC" class="pswds" type="password" placeholder="" required minlength="8" />
                <label for="RpswdC" class="wave">
                    <span>C</span>
                    <span>h</span>
                    <span>e</span>
                    <span>c</span>
                    <span>k</span>
                    <span>_</span>
                    <span>P</span>
                    <span>a</span>
                    <span>s</span>
                    <span>s</span>
                    <span>w</span>
                    <span>o</span>
                    <span>r</span>
                    <span>d</span>
                </label>
              </div>
            <!-- <button onclick="register()">Sign up</button> -->
            <h6>Alredy have an account? <a href="#" onclick="showLogin()">Login now</a></h6>
          </form>
    </main>
</body>
</html>
